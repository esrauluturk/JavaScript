<!DOCTYPE html>
<html lang="en">

<head>
    <!--Formlarla Calismak - Bolum Sonu Egzersizi-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Last Exercise</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div id="alert"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id="userForm">
                    <div class="mb-3">
                        <label class="form-label" for="username">Kullanıcı Adınız : </label>
                        <input class="form-control" type="text" name="username" id="username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="score">Not Bilgisi : </label>
                        <input class="form-control" type="number" name="score" id="score">
                    </div>
                    <div class="mb-3">
                        <button type="reset" class="btn btn-danger">Reset</button>
                        <button type="submit" class="btn btn-success">Gönder</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-8 offset-sm-2 mt-4">
                <ul class="list-group" id="userList">
                    <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                        A list item
                        <span class="badge bg-primary rounded-pill">14</span>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
    <!--Yeri Onemli-->
    <script src="form-last-exercise.js"></script>
    <!--Javascript Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

</body>

</html>
